<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href ="css/style.css">
  <link rel = "stylesheet" type = "text/css" href ="css/reset.css">
  <link rel = "stylesheet" type = "text/css" href ="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <title>IMAGEine</title>
</head>
<body>
  

<!-- header-portion -->
  <div class = "header-wrapper">
    <div class ="header-container center clearfix">
      <div class ="logo" >
        <div class = "image">IMAGE </div>
        <div class ="ine">ine</div>
      </div>
      <div class = "icons-top clearfix" >
        <div class ="file-button"><input id ="getfile" type="file" ><i class="fa fa-photo" title = "Add Image"></i></div>
        <div class ="save" title = "Save Image" id = "downloadBtn"><i class="fa fa-save"></i></div>
        <!-- <div class ="undo"><i class="fa fa-undo"></i></div>
        <div class ="redo"><i class="fa fa-repeat"></i></div> -->
      </div>
    </div>
  </div>
  <div class = "middle-wrapper">
    <div class = "middle-container center clearfix">
      <div class = "column-one" >
        <!-- <div id ="crop-icon"><i class="fa fa-crop"></i></div>  -->
        <div id="mirror-icon"><i class="fa fa-exchange" title = "Mirror Image"></i></div> 
        <div id ="text-icon"><i class="fa fa-font" title = "Write Text"></i></div> 
        <div id="paint-icon"><i class="fa fa-paint-brush" title = "Paint"></i></div>
        <div id="sticker-icon"><i class="fa fa-smile-o" title = "Add Sticker"></i></div> 
        <div id="move-icon"><i class="fa fa-arrows" title = "Move"></i></div> 
        <div id="resize-icon"><i class="fa fa-expand" title = "Resize"></i></div> 
      </div>
      <div class = "column-two">
        <div id = "textPopUp" class = "textPopUpClass">
          <form>
            <label for="fname" class = input-title>Input Text:</label><br>
            <input type="text" autocomplete = "off" id="fname" name="fname" placeholder="Please write your text here"><br>
          </form>
          <button  id = "ok-button">OK</button>
           <span class="close">&times;</span>
        </div>
        <div id = "resize" class = "resize-class">
          <form>
            <label class = "labelforWidth">Width:</label><br>
            <input type="text" id="popUpwidth" ><br>
            <label class = "labelforHeight">Height:</label><br>
            <input type="text" id="popUpheight" >
          </form>
          <button  id = "ok-buttonResize">OK</button>
        </div>
      <canvas id = "canvas" class ="center" >
      </canvas>
     
    </div>
      <div class = "column-three">
        <div class = "filter-tuning">
          <a href="#"><i class="fa fa-magic" id = "filter-button" title = "Add Filter"></i></a> 
          <a href="#"><i class="fa fa-sliders" id = "slider-button" title = "Editing Options"></i></a>
        </div>
        <div class = "filters clearfix">
          <div class = filters-options>
            <button class = 'filter-moon'>
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Moon</div>
            </button>
          </div>
          <div class = filters-options>
            <button class = "filter-sepia">
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Sepia</div>
            </button>  
          </div>
          <div class = filters-options>
            <button class = "filter-inkwell">
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                InkWell</div>
            </button>
          </div>
          <div class = filters-options>
            <button class = "filter-fineArt">
                  <img src = "images/filters.jpg">
                  <div class = "filters-name">
                  B/W</div> 
              </button>
          </div>
          <div class = filters-options>
            <button class = "filter-nostalgic">
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Nostalgic</div>
            </button>
          </div>
          <div class = filters-options>
            <button class ="filter-clarendon">
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Charledon</div>
            </button>
          </div>
          <div class = filters-options>
            <button class = "filter-classic">
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Classic</div>
            </button>
          </div>
          <div class = filters-options>
            <button>
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Sepia</div>
            </button>
          </div>
          <div class = filters-options>
            <button>
              <img src = "images/filters.jpg">
              <div class = "filters-name">
                Sepia</div>
            </button>
          </div>
          
        </div>
        <div class = "tuning clearfix">
          <div class = "tuning-options">
            <div class ="tune-name">Brightness</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="brightnessSlider" id="myRange">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Contrast</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="contrastSlider" id="myRange">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Saturation</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="saturationSlider" id="myRange">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Tint</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="tintSlider" id="myRange">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Temperature</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="temperatureSlider" id="myRange">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Vibrance</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="vibranceSlider" id="myRange">
            </div>
          </div>
         
          
        </div>
        <div class= "stickers-list" id = "stickers-button">
        </div>
        
        <div class = "layers">
          <div class = "layers-header">
            <div class = "title">Layers</div>
            <div class = "add-layers-icon">
              <div class ="add-layer" title =" Add Layer"><i class="fa fa-plus-square" id="layer-button"></i></div>
            </div>
            <div class = "delete-layers-icon">
            <div class ="delete-layer" title =" Delete Layer" id="delete-layer-button"><i class="fa fa-trash" id="layer-button"></i></div>
          </div>
          <div class = 'layer-list'></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/layoutfix.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/index.js"></script>
  <script src="js/tuning.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
