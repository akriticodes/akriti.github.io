<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href ="css/style.css">
  <link rel = "stylesheet" type = "text/css" href ="css/reset.css">
  <link rel = "stylesheet" type = "text/css" href ="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <title>IMAGEine</title>
</head>
<body>
  

<!-- header-portion -->
  <div class = "header-wrapper">
    <div class ="header-container center clearfix">
      <div class ="logo" >
        <div class = "image">IMAGE </div>
        <div class ="ine">ine</div>
      </div>
      <div class = "icons-top clearfix" >
        <div class ="file-button"><input id ="getfile" type="file" ><i class="fa fa-photo" title = "Add Image"></i></div>
        <div class ="save" title = "Save Image" ><a href = '#' id = "downloadFile" ><i class="fa fa-save"></i></a></div>
      </div>
    </div>
  </div>
  <div class = "middle-wrapper">
    <div class = "middle-container center clearfix">
      <div class = "column-one" >
        <div id="mirror-icon"><i class="fa fa-exchange" title = "Mirror Image"></i></div> 
        <div id ="text-icon"><i class="fa fa-font" title = "Write Text"></i></div> 
        <div id="paint-icon"><i class="fa fa-paint-brush" title = "Paint"></i></div>
        <div id="sticker-icon"><i class="fa fa-smile-o" title = "Add Sticker"></i></div> 
        <div id="move-icon"><i class="fa fa-arrows" title = "Move"></i></div> 
        <div id="resize-icon"><i class="fa fa-expand" title = "Resize"></i></div> 
      </div>
      <div class = "column-two">
        <div id = "textPopUp" class = "textPopUpClass">
          <form>
            <label for="fname" class = input-title>Add new text:</label><br>
            <input type="text" autocomplete = "off" id="fname" name="fname" placeholder="Please write your text here"><br>
            <label for="fname" class = size-title>Font Size:</label><br>
            <input type="text" id ="text-font-size" value = "20">
            <label for = "fname" class ="selectColor">Color:</label>
            <input type = "color" id = "colorPicker" name = "colorpicker" class = "colorPicker" value = "#ff0000"><br>
            <!-- <input type = "submit"> -->
            <!-- <label for = "red" class = "red-color">Red</label><br>
            <input type = "text" id = "red-value"  value = "225"class = "input-color">
            <label for = "green" class = "green-color">Green</label><br>
            <input type = "text" id = "green-value" class = "input-color" value = "225">
            <label for = "blue" class = "blue-color">Blue</label><br>
            <input type = "text" id = "blue-value" value = "225" class = "input-color">
            <br>         -->
          </form>
          <button  id = "ok-button">OK</button>
           <span class="close">&times;</span>
        </div>
        <div id = "resize" class = "resize-class">
          <form>
            <label class = "labelforWidth">Width:</label><br>
            <input type="text" id="popUpwidth" ><br>
            <label class = "labelforHeight">Height:</label><br>
            <input type="text" id="popUpheight" >
          </form>
          <button  id = "ok-buttonResize">OK</button>
          <span class="closeResize">&times;</span>
        </div>
      <canvas id = "canvas" class ="center" >
      </canvas>
     
    </div>
      <div class = "column-three">
        <div class = "filter-tuning">
          <a href="#"><i class="fa fa-magic" id = "filter-button" title = "Add Filter"></i></a> 
          <a href="#"><i class="fa fa-sliders" id = "slider-button" title = "Editing Options"></i></a>
        </div>
        <div class = "filters clearfix">
          <div class = filters-options>
            <div class = 'filter-normal all-filters-btn'>
              <img src = "images/eevee.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Normal</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = 'filter-moon all-filters-btn'>
              <img src = "images/eevee-moon.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Moon</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-sepia all-filters-btn">
              <img src = "images/eevee-sepia.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Sepia</div>
            </div>  
          </div>
          <div class = filters-options>
            <div class = "filter-inkwell all-filters-btn">
              <img src = "images/eevee-inkwell.jpg" alt ="dog-picture">
              <div class = "filters-name">
                InkWell</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-fineArt all-filters-btn">
                  <img src = "images/eevee-fineart.jpg" alt ="dog-picture">
                  <div class = "filters-name">
                  Fine Art</div> 
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-nostalgic all-filters-btn">
              <img src = "images/eevee-nostalgic.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Nostalgic</div>
            </div>
          </div>
          <div class = filters-options>
            <div class ="filter-clarendon all-filters-btn">
              <img src = "images/eevee-charledon.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Charledon</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-classic all-filters-btn">
              <img src = "images/eevee-classic.jpg" alt ="dog-picture"> 
              <div class = "filters-name">
                Classic</div>
            </div>
          </div>
         
          <div class = filters-options>
            <div class = "filter-raw all-filters-btn">
              <img src = "images/eevee-raw.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Raw</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-Calm all-filters-btn">
              <img src = "images/eevee-calm.jpg" alt ="dog-picture">
              <div class = "filters-name">
                Calm</div>
            </div>
          </div>
          <div class = filters-options>
            <div class = "filter-moody all-filters-btn">
              <img src = "images/eevee-moody.jpg"  alt ="dog-picture">
              <div class = "filters-name">
                Moody</div>
            </div>
          </div>
          
        </div>
        <div class = "tuning clearfix">
          <div class = "tuning-options">
            <div class ="tune-name">Brightness</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="brightnessSlider rangeSlider">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Contrast</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="contrastSlider rangeSlider">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Saturation</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="saturationSlider rangeSlider">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Tint</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="tintSlider rangeSlider">
            </div>
          </div>
          <div class = "tuning-options">
            <div class ="tune-name">Temperature</div>
            <div class ="tune-range">
              <input type="range" min="1" max="100" value="50" class="temperatureSlider rangeSlider">
            </div>
          </div>
        </div>
        <div class= "stickers-list" id = "stickers-button">
        </div>
        
        <div class = "layers">
          <div class = "layers-header">
            <div class = "title">Layers</div>
            <div class = "add-layers-icon">
              <div class ="add-layer" title =" Add Layer"><i class="fa fa-plus-square" id="layer-button"></i></div>
            </div>
            <div class = "delete-layers-icon"> 
              <div class ="delete-layer" title =" Delete Layer" ><i class="fa fa-trash" id="delete-layer-button"></i></div>
            </div>
          </div>
          <div class = 'layer-list'></div>
       
        </div>
      </div>
    </div>
  </div>
  <!-- importing filters -->
  <script src="js/filters/index.js"></script>
  <script src="js/filters/moon.js"></script>
  <script src="js/filters/sepia.js"></script>
  <script src="js/filters/inkwell.js"></script>
  <script src="js/filters/fineart.js"></script>
  <script src="js/filters/nostalgic.js"></script>
  <script src="js/filters/charledon.js"></script>
  <script src="js/filters/classic.js"></script>
  <script src="js/filters/raw.js"></script>
  <script src="js/filters/calm.js"></script>
  <script src="js/filters/moody.js"></script>
  <!-- importing other utility -->
  <script src="js/eventhandlers.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/index.js"></script>
  <script src="js/tuning.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
