<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopx</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class= "wrapper">
        <div class="navigation">
            <div class="navigation-container-top clearfix">
                <div class="icon-left">
                    <div class = "search-icon">
                        <a href="#"><img src ="images/searcht.png" class="header-icon"></a>
                    </div>
                    <div class="profile-icon">
                        <a href="#"><img src = "/images/profilet.png" class="header-icon"></a>
                    </div>
                </div>
                
                <div class = "icon-right">
                    <div class="cart-icon">
                        <a href="#"><img src = "images/cartt.png"  class="header-icon"></a>
                    </div>
                    <div class = "menu-icon" >
                        <a href="#"><img src = "images/menut.png"  class="header-icon"></a>
                    </div>
                </div>
                <div class ="logo-icon">
                    <a href="#"><img src= "images/shopx.png" class="shopx-logo"></a>
                </div>
            </div>
            <div class = "navigation-container-bottom">
                <div class="menu-list">
                    <ul>
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>Shop</li></a>
                        <a href="#"><li>Element</li></a>
                        <a href="#"><li>Pages</li></a>
                        <a href="#"><li>Portfolio</li></a>
                        <a href="#"><li>Blogs</li></a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="new-arrivals-wrapper">
            <div class="new-arrivals-container">
                <div class="first-text">
                    <span class = "new" >New</span><span>&nbsp;</span><span class="arrival">Arrivals</span>
                </div>
                <div class="second-text">
                    <ul>
                        <li class="sky-planter-container">
                            <span class = "sky-planter"><b>SKY PLANTER</b></span><span>&nbsp;</span>
                        </li>                        
                        <li class="dollar-container">
                            <span class ="dollar">$18.00</span>
                        </li>
                    </ul>
                </div> 
                <div class="third-text">
                    <span class="shop-now"><a href="#">SHOP NOW</a></span>
                </div> 
            </div>
        </div>
    </div>
</body>

</html>
